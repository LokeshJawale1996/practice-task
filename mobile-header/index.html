<!DOCTYPE html>

    <title>Respo Header</title>
    <link rel="stylesheet" href="style.css" />

          <ion-icon name="bag-outline" class="navs"></ion-icon>
        </div>
      </div>
    </header>

    <div class="clickMenu hidden">

            <a href="#" class="goToHighJ">high jewellery</a>
            <ion-icon
              name="chevron-forward-outline"
